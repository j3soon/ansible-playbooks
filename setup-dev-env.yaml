- name: Setup development environment
  hosts: dev
  tasks:
    - include_tasks: tasks/suppress-popups.yaml
    - include_tasks: tasks/set-locale.yaml
    - include_tasks: tasks/common-tools.yaml
    - include_tasks: tasks/gnome-favorites.yaml
    - include_tasks: tasks/nvidia-common-tools.yaml

    - name: Upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file
    - name: Reboot if required
      become: true
      reboot:
      when: reboot_required_file.stat.exists == true or set_locale.changed
