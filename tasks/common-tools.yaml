- name: Install common tools
  become: true
  apt:
    name:
      - curl
      - git
      - htop
      - iputils-ping
      - nano
      - net-tools
      - python3-pip
      - tmux
      - tree
      - unzip
      - vim
      - wget
      - zip
    update_cache: true
- name: Install firefox
  become: true
  snap:
    name: firefox
- name: Install psutil for dconf
  pip:
    name: psutil
