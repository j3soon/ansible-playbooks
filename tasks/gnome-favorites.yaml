- name: Install python3-pip for psutil
  become: true
  apt:
    name: python3-pip
    update_cache: true
- name: Install psutil for dconf
  pip:
    name: psutil
- name: Set GNOME favorite apps
  # References:
  # - https://askubuntu.com/a/992351
  # - https://help.gnome.org/admin/system-admin-guide/stable/desktop-favorite-applications.html.en
  dconf:
    key: /org/gnome/shell/favorite-apps
    value: "['firefox_firefox.desktop', 'org.gnome.Nautilus.desktop', 'org.gnome.Terminal.desktop', 'org.gnome.gedit.desktop']"
